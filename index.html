<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .search-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .search-box {
            width: 50%;
        }
        .dropdown-menu {
            width: 100%;
        }
        .logo-text {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo-text span {
            color: #4285F4; /* Blue */
        }
        .logo-text span:nth-child(2) {
            color: #EA4335; /* Red */
        }
        .logo-text span:nth-child(3) {
            color: #FBBC05; /* Yellow */
        }
        .logo-text span:nth-child(4) {
            color: #34A853; /* Green */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .suggestion-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo-text">
            <span>H</span><span>i</span><span>r</span><span>i</span><span>n</span><span>g</span>
        </div>
        <div class="search-box">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control rounded-pill" placeholder="Search..." id="search-input" onkeyup="showSuggestions(this.value)">
                </div>
                <div class="dropdown-menu" id="suggestions"></div>
            </form>
        </div>
        <div class="button-container">
            <button class="btn btn-primary" type="button">Gepuk Search</button>
            <button class="btn btn-secondary" type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function showSuggestions(value) {
            const suggestions = ['Content Creator', 'Graphic Designer', 'Social Media Executive'];
            let suggestionBox = document.getElementById('suggestions');
            suggestionBox.innerHTML = '';
            if (value.toLowerCase() === 'we are looking for') {
                suggestions.forEach(item => {
                    let suggestionItem = document.createElement('a');
                    suggestionItem.className = 'dropdown-item';
                    suggestionItem.href = '#';
                    suggestionItem.textContent = item;
                    suggestionBox.appendChild(suggestionItem);
                });
                // Add the buttons inside the suggestion box
                let buttonContainer = document.createElement('div');
                buttonContainer.className = 'suggestion-buttons';
                let searchButton = document.createElement('button');
                searchButton.className = 'btn btn-outline-secondary';
                searchButton.type = 'button';
                searchButton.textContent = 'Gepuk Search';
                buttonContainer.appendChild(searchButton);

                let luckyButton = document.createElement('button');
                luckyButton.className = 'btn btn-outline-secondary';
                luckyButton.type = 'button';
                luckyButton.textContent = "I'm Feeling Lucky";
                buttonContainer.appendChild(luckyButton);

                suggestionBox.appendChild(buttonContainer);
                suggestionBox.classList.add('show');
            } else {
                suggestionBox.classList.remove('show');
            }
            suggestionBox.style.width = document.getElementById('search-input').offsetWidth + 'px';
        }
    </script>
</body>
</html>
